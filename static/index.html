    function load_mog(options, cb){

        let param_uri = $.param(options)

        d3.json("mog?" + param_uri, function (error, data) {
            if (error) {
                console.log(error);
            } else {

                data['options'] = options
                data['send_to_cache'] = function () {
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "mog_layout?" + param_uri, true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    tmp_data = {'nodes': data.nodes, 'links': []};
                    data.links.forEach(function (L) {
                        tmp_data.links.push({'value': L.value, 'source': L.source.id, 'target': L.target.id});
                    });
                    xhr.send(JSON.stringify(tmp_data));
                }

                if(cb) cb(data)
            }
        })
    }

    function update_mog() {
        if( mog_vis ) mog_vis.remove()

        let options = {
            'dataset': get_selected_dataset(),
            'datafile': get_selected_datafile(),
            'filter_func': get_selected_filter_func(),
            'coverN': coverN_slider.getValue(),
            'rank_filter':  rank_cg.isChecked(),
            'coverOverlap': cover_overlap_slider.getValue(),
            'component_method': component_rg.getSelected(),
            'link_method': link_rg.getSelected(),
            'gcc_only': gcc_only_cb.isChecked(),
            'mapper_node_size_filter': node_filter_slider.getValue()
        }

        load_mog( options, function(data){
                let maxR = Math.sqrt(d3.max( data.nodes, d=>d.component_count))
                var myScale = d3.scaleLinear()
                      .domain([1, maxR])
                      .range([2, Math.min(15,maxR)]);

                let cs = colorSchemes[get_selected_filter_func()]

                set_mapper_positions_from_graph()
                mog_vis = FDL_Graph_Vis("#mog_vis", data);
                mog_vis.set_node_radius( d => myScale(Math.sqrt(d.component_count)) );
                // mog_vis.set_node_color(n =>{ console.log(n); return cs(n.avg_value) });
                mog_vis.set_node_color(n =>{ return cs(n.avg_value) });
                mog_vis.set_link_width(d => Math.sqrt(d.value));
                mog_vis.load()

                update_layered(data);
        })
    }

    function change_filter_func() {
        d3.json("filter_function?" + $("#parameterForm").serialize(), function (error, data) {

            graph_vis.set_node_color(n=>cs(n), data);

            histo_vis.set_position( 50, 20, 80, 200 );
            histo_vis.update_drawing( 10, Object.values(data), colorSchemes[get_selected_filter_func()] )

            change_cover();
        });
    }

    function change_cover() {
        update_mog();

        cover_vis.update_drawing( parseFloat(document.getElementById('coverN').value),

    function load_graph(callback) {

        if( graph_vis ) graph_vis.remove()

        let svg = d3.select("#graph_vis")
        //svg.empty()
        svg.style("cursor", "progress" )

        d3.json("graph?" + $("#parameterForm").serialize(), function (error, data) {
            if (error) {
                console.log(error);
            } else {

                graph_vis = FDL_Graph_Vis("#graph_vis", data);
                graph_vis.load();

                if(histo_vis == null) histo_vis = histogram_vis("#graph_vis");
                if(cover_vis == null) cover_vis = cover_visualization("#graph_vis");

                if (callback) callback();
            }
            svg.style("cursor", "auto" )
        });

<body>

	<div class="page">
		<div class="sidebar">
			<h2>Discussion Mapper</h2>
			<form id="parameterForm"></form>
			<div class="container" style="padding: 0;">
                  <div class="row">
                    <div class="col-4" style="padding-right: 3px;">
                        <label for="dataset" style="margin-top: 3px;" >Data Set</label>
                    </div>
                    <div class="col-8" style="padding-right: 3px;">
                        <select class="form-control form-control-sm" id="dataset" name="dataset" onchange="change_dataset();"></select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4" style="padding-right: 3px;">
                            <label for="datafile" style="margin-top: 3px;" >Data File</label>
                    </div>
                    <div class="col-8" style="padding-right: 3px;">
                            <select class="form-control form-control-sm" id="datafile" name="datafile" onchange="change_datafile();"></select>
                    </div>
                  </div>
			</div>

 			<div class="container" style="padding: 0;">
                  <div class="row">
                    <div class="col-4" style="padding-right: 3px;">
                        <label for="filter_func" style="margin-top: 3px;" >Filter Functions</label>
                    </div>
                    <div class="col-8" style="padding-right: 3px;">
                        <select class="form-control form-control-sm" id="filter_func" name="filter_func" onchange="update_filter_func();"></select>
                    </div>
                  </div>
			</div>

            <div class="form-group">
                <label for="coverN">Cover Elements</label>
                <input type="range" class="custom-range" min="2" max="10" step="1" value="2" id="coverN" name="coverN"
                       onchange="update_cover();">
            </div>

            <div class="form-group">
                <label for="coverOverlap">Cover Overlap</label>
                <input type="range" class="custom-range" min="0" max="1" step="0.01" value="0.1" id="coverOverlap" name="coverOverlap"
                       onchange="update_cover()">
            </div>

			<img src="static/viridis.png" width="100%" height="20">
		</div>

		<div class="page-content" id="visualization">
			  <svg height="800" style="border: none; height:100%; width:100%;" id="graph_vis"></svg>
		</div>
	</div>

			d3.json( "graph?ds0="+get_selected_dataset()+"&ds1="+get_selected_datafile(), function( error, data ) {
				if( error ){
					console.log(error);
				}
				else{
					console.log(data);
					reload_graph_vis(data);
				}

</script>
